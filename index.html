<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl attributes</title>
</head>

<body><!--lang attribute-->
    <header lang="en">
        <h1>Welcome to My Website</h1>
    </header>
    <!--id,class attributes mainly for css styling-->
    <h1 id="main-heading" class="title">Main Heading (h1)</h1>
    <h2 class="subtitle">Subheading (h2)</h2>
    <!--title-->
    <p title="This is message">Hover over this paragraph to see the title.</p>
    <!--target,rel, attributes-->
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Visit Google</a>
    <!--type attribute in lists for defining the list type symbol-->
    <ol type="A">
        <li>First Item</li>
        <li>Second Item</li>
    </ol>

    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <!--alt,width,height attribute for image-->
    <img src="image.jpg" alt="Sample Image" width="300" height="200">
    <!--style attribute to give css inline style-->
    <div style="background-color: lightgray; padding: 10px;">
        <h3>This is inside a styled div</h3>
    </div>

    <p>This is a <span style="color: red; font-weight: bold;">red and bold</span> word.</p>

</body>

</html>
